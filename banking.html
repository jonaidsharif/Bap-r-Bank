<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <header>
            <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Money</span></h1>
        </header>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Desposit</h3>
                    <h4 class="text-4xl">$ <span id="deposti-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 id="withdraw-total" class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 id="balance-total" class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2  gap-4 w-3/4 mx-auto">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposti</h3>
                    <div>
                        <input id="deposti-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposti">
                        <button id="deposti-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposti</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
