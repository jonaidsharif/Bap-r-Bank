<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bap-r-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">This is<span class="font-semibold text-purple-600"> Jonaid Bin Sharif</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl text-center mb-4">Please Login</h3>
            <form action="">
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter your mail..">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
